<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initializing Registry Services</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
        }
        .container {
            text-align: center;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #09f;
            animation: spin 1s ease infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Initializing Application</h1>
        <p>Please wait, we are preparing the application for you...</p>
        <div class="spinner"></div>
    </div>

    <script>
        /**
         * This script is responsible for initializing the application to a clean state.
         * It clears all session and local storage data related to user authentication,
         * workflow state, and cached data, as per the specifications in the
         * COMPLETE_AUTHENTICATION_MANUAL.md.
         * * After clearing the storage, it redirects the user to the main application page.
         */
        document.addEventListener('DOMContentLoaded', function() {
            console.log("Initializing application state...");

            // Clear session storage as per the authentication manual
            try {
                sessionStorage.removeItem('currentWorkflow');
                sessionStorage.removeItem('breadcrumbs');
                sessionStorage.removeItem('specificationDetails');
                console.log("Session storage cleared.");
            } catch (e) {
                console.error("Error clearing session storage:", e);
            }

            // Clear local storage as per the authentication manual
            try {
                localStorage.removeItem('userAuthToken');
                localStorage.removeItem('userRole');
                localStorage.removeItem('selectedSpecification');
                localStorage.removeItem('governingEntity');
                // Clear additional auth-related items
                localStorage.removeItem('access_token');
                localStorage.removeItem('refresh_token');
                localStorage.removeItem('username');
                localStorage.removeItem('userId');
                localStorage.removeItem('userGroupID');
                localStorage.removeItem('groupName');
                localStorage.removeItem('token_expiry');
                console.log("Local storage cleared.");
            } catch (e) {
                console.error("Error clearing local storage:", e);
            }

            console.log("Initialization complete. Redirecting to main application page.");
            window.location.href = 'HTML/eInvoicingSpecificationRegistry.html';
        });
    </script>

</body>
</html>
