<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link rel="stylesheet" href="../CSS/style.css">
        
        <!-- Add authManager.js for global AuthManager and AUTH_CONFIG -->
        <script src="../JS/auth/authManager.js"></script>
        <script>
            // Create a global authManager instance
            window.authManager = new AuthManager();
            // Define authenticatedFetch globally
            function authenticatedFetch(url, options = {}) {
                const headers = { ...(options.headers || {}), ...window.authManager.getAuthHeaders() };
                return fetch(url, { ...options, headers });
            }
        </script>
        <script src="../JS/sidebarManager.js"></script>
        <script src="../JS/breadcrumbManager.js"></script>
        <script src="../JS/javascript.js"></script>
        <script src="../JS/coreInvoiceModel.js"></script>
        
        <title>Registry Services</title>
        
        <style>
            .page-Content 
            {
                font-size: 0.9em;
            }
            .styled-table th,
            .styled-table td 
            {
                padding: 10.8px 13.5px;
                font-size: 0.9em;
            }
            .styled-table thead tr 
            {
                font-size: 1.2em;
            }
            .fa-solid 
            {
                font-size: 1.2em;
            }
            .show-more-btn 
            {
                font-size: 0.95em !important;
                padding: 4px 12px !important;
            }
            .table-container 
            {
                font-size: 0.9em;
            }
        </style>
    </head>
    <body>
<!----------------------------------------------------------------------------
        Sidebar
  ------------------------------------------------------------------------------>
        <div id="sidebarContainer">
            <!-- Sidebar will be dynamically generated by sidebarManager.js -->
        </div>

<!----------------------------------------------------------------------------
        Main Content
  ------------------------------------------------------------------------------>
        <div class="page-Content">
            <div id="breadcrumbContainer" class="breadcrumb-container">
                <!-- Breadcrumb will be dynamically generated by breadcrumbManager.js -->
            </div>
            <h1><i class="fa-solid fa-car"></i> Core Invoice Model</h1>

            <div class="table-container">
                <table id="coreInvoiceTable" class="styled-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Level</th>
                            <th>Cardinality</th>
                            <th>Business Term</th>
                            <th>Usage Note</th>
                            <th>Business Rules</th>
                            <th>Data Type</th>
                            <th>Included in Spec</th>
                            <th>Type of Change</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows will be populated by JavaScript in coreInvoiceModel.js -->
                    </tbody>
                </table>
            </div>
             <div style="display: flex; justify-content: space-between; gap: 10px; margin-top: 30px;">
                <div>
                    <button type="button" onclick="handleCoreInvoiceSave()" class="view-button" style="background:#ccc; color:#333;">Save</button>
                    <button type="button" onclick="handleCancel()" class="view-button" style="background-color: #F4A261; color: #fff;">Cancel</button>
                </div>
                <div>
                    <button type="button" onclick="saveAndGoToExtensionModel()" class="view-button" style="background:#217a36;">Extension Component Data Model</button>
                </div>
            </div>
        </div>
        <script>
            let isFormDirty = false;
            // Make isFormDirty globally accessible for breadcrumb manager
            window.isFormDirty = false;

            document.addEventListener('DOMContentLoaded', () => {
                const editingSpecId = localStorage.getItem("selectedSpecification");
                if (editingSpecId) {
                    // Check both storage locations for specifications
                    let specifications = JSON.parse(localStorage.getItem("specifications")) || [];
                    let mySpecifications = JSON.parse(localStorage.getItem("mySpecifications")) || [];
                    
                    // First try to find in main specifications store
                    let spec = specifications.find(s => s.specName === editingSpecId);
                    
                    // If not found, try mySpecifications store (for backwards compatibility)
                    if (!spec) {
                        spec = mySpecifications.find(s => s.id === editingSpecId);
                    }
                    
                    if (spec) {
                        const titleElement = document.querySelector('.page-Content h1');
                        if (titleElement) {
                            const specName = spec.specName || spec.name || editingSpecId;
                            titleElement.innerHTML = `<i class="fa-solid fa-car"></i> Core Invoice Model for: ${specName}`;
                        }
                        
                        // Load existing selections if they exist
                        if (spec.coreInvoiceModelIds && spec.coreInvoiceModelIds.length > 0) {
                            // Wait for the table to be populated by coreInvoiceModel.js
                            setTimeout(() => {
                                loadExistingSelections(spec);
                            }, 500);
                        }
                    }
                }
            });

            // Function to load existing selections
            function loadExistingSelections(spec) {
                if (spec.coreInvoiceModelIds) {
                    spec.coreInvoiceModelIds.forEach(id => {
                        const checkbox = document.querySelector(`input[data-id="${id}"]`);
                        if (checkbox) {
                            checkbox.checked = true;
                        }
                    });
                }
                
                if (spec.coreInvoiceModelTypeOfChange) {
                    Object.keys(spec.coreInvoiceModelTypeOfChange).forEach(id => {
                        const dropdown = document.querySelector(`select[data-id="${id}"]`);
                        if (dropdown) {
                            dropdown.value = spec.coreInvoiceModelTypeOfChange[id];
                        }
                    });
                }
                
                // Clear the dirty flag since we just loaded saved data
                isFormDirty = false;
                window.isFormDirty = false; // Update global reference
            }

                document.querySelector('#coreInvoiceTable').addEventListener('change', (event) => {
                    if (event.target.matches('.row-selector:not(:disabled)') || event.target.matches('.type-of-change-dropdown')) {
                        isFormDirty = true;
                        window.isFormDirty = true; // Update global reference
                        
                        // Auto-check "Included in Spec" when dropdown changes to anything other than "No change"
                        if (event.target.matches('.type-of-change-dropdown')) {
                            const dropdown = event.target;
                            const itemId = dropdown.getAttribute('data-id');
                            const selectedValue = dropdown.value;
                            
                            // Find the corresponding checkbox for this item
                            const checkbox = document.querySelector(`.row-selector[data-id="${itemId}"]`);
                            if (checkbox) {
                                // Auto-check if user selects anything other than "No change"
                                if (selectedValue !== 'No change') {
                                    checkbox.checked = true;
                                    
                                    // If this is a BG item, trigger cascading logic for mandatory children
                                    if (itemId && itemId.startsWith('BG') && window.handleCascadingSelection) {
                                        window.handleCascadingSelection(checkbox);
                                    }
                                }
                                // Note: When changing back to "No change", checkbox remains checked (per requirement #3)
                            }
                        }
                        
                        // Handle cascading selection for BG items
                        if (event.target.matches('.row-selector')) {
                            const checkbox = event.target;
                            
                            // Use the global cascading function if available
                            if (window.handleCascadingSelection) {
                                window.handleCascadingSelection(checkbox);
                            }
                        }
                    }
                });


            window.addEventListener('beforeunload', (e) => {
                if (isFormDirty) {
                    e.preventDefault();
                    e.returnValue = '';
                }
            });

            function handleCoreInvoiceSave(showAlert = true) {
                const selectedIds = [];
                document.querySelectorAll('.row-selector:checked').forEach(checkbox => {
                    selectedIds.push(checkbox.getAttribute('data-id'));
                });

                const typeOfChangeValues = {};
                document.querySelectorAll('.type-of-change-dropdown').forEach(dropdown => {
                    const id = dropdown.getAttribute('data-id');
                    const value = dropdown.value;
                    typeOfChangeValues[id] = value;
                });

                const editingSpecId = localStorage.getItem("selectedSpecification");
                if (!editingSpecId) {
                    alert("Error: No specification selected. Please go back to the Identifying Information page.");
                    return;
                }

                // Check both storage locations for specifications
                let specifications = JSON.parse(localStorage.getItem("specifications")) || [];
                let mySpecifications = JSON.parse(localStorage.getItem("mySpecifications")) || [];
                
                // First try to find in main specifications store (used by IdentifyingInformation)
                let specIndex = specifications.findIndex(spec => spec.specName === editingSpecId);
                let targetArray = specifications;
                let storageKey = 'specifications';
                
                // If not found, try mySpecifications store (for backwards compatibility)
                if (specIndex === -1) {
                    specIndex = mySpecifications.findIndex(spec => spec.id === editingSpecId);
                    targetArray = mySpecifications;
                    storageKey = 'mySpecifications';
                }

                if (specIndex > -1) {
                    targetArray[specIndex].coreInvoiceModelIds = selectedIds;
                    targetArray[specIndex].coreInvoiceModelTypeOfChange = typeOfChangeValues;
                    localStorage.setItem(storageKey, JSON.stringify(targetArray));
                    if (showAlert) {
                        alert("Selections saved!");
                    }
                    isFormDirty = false;
                    window.isFormDirty = false; // Update global reference
                } else {
                    alert("Error: Could not find the specification to save to.");
                }
            }

            function saveAndGoToExtensionModel() {
                console.log("saveAndGoToExtensionModel() called");
                try {
                    handleCoreInvoiceSave(false);
                    console.log("Save completed, navigating to ExtensionComponentDataModel.html");
                    // Update breadcrumb context for next page
                    const context = window.breadcrumbManager.getContext();
                    if (context) {
                        context.currentPage = 'ExtensionComponentDataModel.html';
                        window.breadcrumbManager.updateContext(context);
                    }
                    window.location.href = 'ExtensionComponentDataModel.html';
                } catch (error) {
                    console.error("Error in saveAndGoToExtensionModel:", error);
                    alert("Error saving data: " + error.message);
                }
            }

            function handleCancel() {
                 if (isFormDirty && !confirm("You have unsaved changes. Are you sure you want to cancel?")) {
                    return;
                }
                isFormDirty = false;
                window.isFormDirty = false; // Update global reference
                window.location.href = 'mySpecifications.html';
            }
        </script>
        
        <script>
            // Initialize the sidebar and authentication when the page loads
            document.addEventListener('DOMContentLoaded', function() {
                // Initialize auth manager
                window.authManager.init();
                
                // Initialize sidebar
                window.sidebarManager.initializeSidebar(window.authManager);
                
                // Initialize breadcrumb system
                window.breadcrumbManager.init();
                
                // Set breadcrumb context for this page
                const editingSpecId = localStorage.getItem("selectedSpecification");
                if (editingSpecId) {
                    const context = {
                        currentPage: 'coreInvoiceModel.html',
                        specId: editingSpecId,
                        action: editingSpecId === 'new' ? 'new' : 'edit'
                    };
                    
                    // Determine source from referrer or default to 'mySpecs'
                    const referrer = document.referrer;
                    if (referrer.includes('eInvoicingSpecificationRegistry.html')) {
                        context.source = 'registry';
                    } else if (referrer.includes('mySpecifications.html')) {
                        context.source = 'mySpecs';
                    } else {
                        // Default to mySpecs if no clear referrer
                        context.source = 'mySpecs';
                    }
                    
                    window.breadcrumbManager.setContext(context);
                }
            });
        </script>
        
    </body>
</html>
