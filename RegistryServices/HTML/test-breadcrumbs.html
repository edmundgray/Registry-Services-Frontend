<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breadcrumb Test</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="../CSS/style.css">
    
    <script src="../JS/breadcrumbManager.js"></script>
    
    <style>
        .test-controls {
            background: #f5f5f5;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .test-controls h3 {
            margin-top: 0;
        }
        .test-controls button {
            margin: 5px;
            padding: 8px 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .test-controls button:hover {
            background: #0056b3;
        }
        .status {
            background: #e9ecef;
            padding: 10px;
            margin: 10px 0;
            border-radius: 3px;
            font-family: monospace;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="page-Content">
        <div id="breadcrumbContainer" class="breadcrumb-container">
            <!-- Breadcrumb will be dynamically generated -->
        </div>
        
        <h1><i class="fa-solid fa-flask"></i> Breadcrumb System Test</h1>
        
        <div class="test-controls">
            <h3>Test Scenarios</h3>
            <button onclick="testNewSpecification()">Test: New Specification Workflow</button>
            <button onclick="testEditFromMySpecs()">Test: Edit from My Specs</button>
            <button onclick="testEditFromRegistry()">Test: Edit from Registry</button>
            <button onclick="testViewSpecification()">Test: View Specification</button>
            <button onclick="clearBreadcrumbs()">Clear Breadcrumbs</button>
        </div>
        
        <div class="test-controls">
            <h3>Navigation Test</h3>
            <button onclick="simulateStep(1)">Step 1: Identifying Info</button>
            <button onclick="simulateStep(2)">Step 2: Core Invoice Model</button>
            <button onclick="simulateStep(3)">Step 3: Extension Component</button>
            <button onclick="simulateStep(4)">Step 4: Additional Requirements</button>
            <button onclick="simulateStep(5)">Step 5: Specification Preview</button>
        </div>
        
        <div class="test-controls">
            <h3>Mobile Responsive Test</h3>
            <button onclick="toggleMobileView()">Toggle Mobile View</button>
            <span id="viewMode">Desktop View</span>
        </div>
        
        <div id="status" class="status">
            Ready for testing...
        </div>
        
        <div id="contextDisplay" class="status">
            Current Context: None
        </div>
    </div>

    <script>
        // Test data setup
        localStorage.setItem('selectedSpecification', 'TEST_SPEC_001');
        localStorage.setItem('specifications', JSON.stringify([
            {
                specName: 'TEST_SPEC_001',
                identityID: 'SPEC_ID_001',
                name: 'Test Specification'
            }
        ]));

        // Initialize breadcrumb manager
        window.breadcrumbManager.init();
        updateDisplay();

        function testNewSpecification() {
            updateStatus('Testing: New Specification Workflow');
            localStorage.setItem('selectedSpecification', 'new');
            
            const context = {
                source: 'mySpecs',
                action: 'new',
                currentPage: 'IdentifyingInformation.html',
                specId: 'new'
            };
            
            window.breadcrumbManager.setContext(context);
            updateDisplay();
        }

        function testEditFromMySpecs() {
            updateStatus('Testing: Edit from My Specifications');
            localStorage.setItem('selectedSpecification', 'TEST_SPEC_001');
            
            const context = {
                source: 'mySpecs',
                action: 'edit',
                currentPage: 'coreInvoiceModel.html',
                specId: 'TEST_SPEC_001'
            };
            
            window.breadcrumbManager.setContext(context);
            updateDisplay();
        }

        function testEditFromRegistry() {
            updateStatus('Testing: Edit from Registry');
            localStorage.setItem('selectedSpecification', 'TEST_SPEC_001');
            
            const context = {
                source: 'registry',
                action: 'edit',
                currentPage: 'ExtensionComponentDataModel.html',
                specId: 'TEST_SPEC_001'
            };
            
            window.breadcrumbManager.setContext(context);
            updateDisplay();
        }

        function testViewSpecification() {
            updateStatus('Testing: View Specification');
            localStorage.setItem('selectedSpecification', 'TEST_SPEC_001');
            
            const context = {
                source: 'registry',
                action: 'view',
                currentPage: 'viewSpecification.html',
                specId: 'TEST_SPEC_001'
            };
            
            window.breadcrumbManager.setContext(context);
            updateDisplay();
        }

        function simulateStep(stepNumber) {
            const stepPages = {
                1: 'IdentifyingInformation.html',
                2: 'coreInvoiceModel.html',
                3: 'ExtensionComponentDataModel.html',
                4: 'additionalRequirements.html',
                5: 'specificationPreview.html'
            };
            
            const existingContext = window.breadcrumbManager.getContext();
            if (existingContext) {
                existingContext.currentPage = stepPages[stepNumber];
                window.breadcrumbManager.setContext(existingContext);
                updateStatus(`Navigated to Step ${stepNumber}`);
            } else {
                updateStatus('No existing context - please run a test scenario first');
            }
            updateDisplay();
        }

        function clearBreadcrumbs() {
            window.breadcrumbManager.clearContext();
            updateStatus('Breadcrumbs cleared');
            updateDisplay();
        }

        function toggleMobileView() {
            const currentWidth = window.innerWidth;
            const viewMode = document.getElementById('viewMode');
            
            if (currentWidth > 768) {
                document.body.style.width = '400px';
                viewMode.textContent = 'Mobile View (Simulated)';
            } else {
                document.body.style.width = 'auto';
                viewMode.textContent = 'Desktop View';
            }
            
            // Re-render breadcrumb for mobile view
            setTimeout(() => {
                window.breadcrumbManager.renderBreadcrumb();
                updateDisplay();
            }, 100);
        }

        function updateStatus(message) {
            document.getElementById('status').textContent = `Status: ${message}`;
        }

        function updateDisplay() {
            const context = window.breadcrumbManager.getContext();
            const display = document.getElementById('contextDisplay');
            
            if (context) {
                display.innerHTML = `
                    <strong>Current Context:</strong><br>
                    Source: ${context.source}<br>
                    Action: ${context.action}<br>
                    Current Page: ${context.currentPage}<br>
                    Spec ID: ${context.specId}<br>
                    Identity ID: ${context.specIdentityId || 'Not set'}<br>
                    Path Items: ${context.path ? context.path.length : 0}
                `;
            } else {
                display.innerHTML = '<strong>Current Context:</strong> None';
            }
        }

        // Test unsaved changes functionality
        window.isFormDirty = false;
        
        function simulateUnsavedChanges() {
            window.isFormDirty = !window.isFormDirty;
            updateStatus(`Unsaved changes: ${window.isFormDirty ? 'YES' : 'NO'}`);
        }
    </script>
</body>
</html>
