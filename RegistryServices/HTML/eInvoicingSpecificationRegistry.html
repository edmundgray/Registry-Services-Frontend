        <script>
            // Create a global authManager instance for login functionality
            window.authManager = new AuthManager();
            
            // Function to update user display
            function updateUserDisplay() {
                const userInfoElement = document.getElementById('currentUserDisplay');
                if (!userInfoElement) return;
                
                // Check if user is authenticated (isAuthenticated is a property, not a method)
                if (window.authManager && window.authManager.isAuthenticated) {
                    // Get username directly from authManager properties
                    const username = window.authManager.username || 'Authenticated User';
                    userInfoElement.innerHTML = `${username} (Authenticated)`;
                    console.log('DEBUG: Registry page - authenticated user:', username);
                } else {
                    // For public registry page, show as "Public User"
                    userInfoElement.innerHTML = 'Public User (Browse Mode)';
                    console.log('DEBUG: Public registry mode - no authentication required');
                }
            }

            // Initialize user display when page loads
            document.addEventListener('DOMContentLoaded', function() {
                console.log('eInvoicingSpecificationRegistry page loaded');
                
                // Initialize auth manager
                window.authManager.init();
                
                // Initialize dynamic sidebar with auth manager (allows login/logout functionality)
                window.sidebarManager.initializeSidebar(window.authManager);
                
                // Update user display
                updateUserDisplay();
                
                console.log('DEBUG: Registry page initialized with auth support');
            });

            // Update user display when needed
            if (typeof updateVisibility === 'function') {
                const originalUpdateVisibility = updateVisibility;
                updateVisibility = function() {
                    originalUpdateVisibility();
                    
                    // Update sidebar with current auth state
                    window.sidebarManager.updateSidebar(window.authManager);
                    
                    // Update user display
                    updateUserDisplay();
                };
            }
        </script>
